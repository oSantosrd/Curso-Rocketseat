<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/index.css">

  <title>Formulário de convite</title>
</head>
<body>
  <main>
    <section class="fixed-container">
      <div class="heading">
        <img width="48" src="images/icons/Logo.svg" alt="Logo">

        <div class="info-content">
          <h1 class="main-title">Festive</h1>
          <p class="text-sm">Crie um convite digital para o seu evento</p>
        </div>
      </div>
    </section>

    <section class="main-container">
      <div class="container">
        <h1 class="title-lg">Crie seu convite</h1>

        <form class="form-control" action="#" formenctype="multipart/form-data">
          <fieldset class="about-container">
            <legend>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

              </svg>
                
              Sobre o evento
            </legend>

            <div class="flex">
              <div class="input-wrapper col-12">
                <label for="title">Título</label>
                <input class="input-control" id="title" type="text" placeholder="Nome do evento">
              </div>

              <div class="input-wrapper col-6">
                <label for="begin">Início</label>
                <input class="datetime-control" id="begin" type="datetime-local">
              </div>

              <div class="input-wrapper col-6">
                <label for="end">Fim</label>
                <input class="datetime-control" id="end" type="datetime-local">
              </div>

              <div class="radio-wrapper col-6">
                <label>Tipo</label>

                <div class="radio-inner">
                  <div class="checked-indicator"></div>

                  <div class="input-wrapper">
                    <label for="in-person">

                      </svg>
                        
                      Presencial
                    </label>
  
                    <input class="radio-control" name="work-type" id="in-person" type="radio" checked>
                  </div>
    
                  <div class="input-wrapper">
                    <label for="online">
                      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66671 4.5C2.20647 4.5 1.83337 4.8731 1.83337 5.33333V10.6667C1.83337 11.1269 2.20647 11.5 2.66671 11.5H9.33337C9.79361 11.5 10.1667 11.1269 10.1667 10.6667V8.6735C10.1666 8.66864 10.1666 8.66378 10.1667 8.65892V7.00949C10.1666 7.00347 10.1666 6.99746 10.1667 6.99145V5.33333C10.1667 4.8731 9.79361 4.5 9.33337 4.5H2.66671ZM11.1667 6.12939V5.33333C11.1667 4.32081 10.3459 3.5 9.33337 3.5H2.66671C1.65419 3.5 0.833374 4.32081 0.833374 5.33333V10.6667C0.833374 11.6792 1.65419 12.5 2.66671 12.5H9.33337C10.3459 12.5 11.1667 11.6792 11.1667 10.6667V9.60093L13.8717 11.4043C13.9972 11.4878 14.143 11.5357 14.2936 11.5429C14.4441 11.5501 14.5938 11.5163 14.7267 11.4452C14.8596 11.374 14.9707 11.2682 15.0482 11.1389C15.1257 11.0096 15.1666 10.8617 15.1667 10.7109V5.24681C15.1667 5.24677 15.1667 5.24686 15.1667 5.24681C15.1667 5.10024 15.1281 4.9561 15.0547 4.82923C14.9812 4.70231 14.8756 4.59702 14.7485 4.52398C14.6213 4.45094 14.4772 4.41274 14.3305 4.41324C14.1839 4.41374 14.04 4.45291 13.9134 4.52681L11.1667 6.12939ZM11.1667 7.28715V8.39908L14.1667 10.3991V5.53677L11.1667 7.28715Z" fill="currentColor"/>
                      </svg>
                        
                      Online
                    </label>
  
                    <input class="radio-control" name="work-type" id="online" type="radio">
                  </div>
                </div>
              </div>
              
              <div class="input-wrapper col-6">
                <label for="location">Local</label>
                <input class="input-control" id="location" type="text" placeholder="Link ou endereço">
              </div>

              <div class="input-wrapper col-12">
                <label for="description">Descrição</label>

                <textarea id="description" class="textarea-control" placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
            </div>
          </fieldset>

          <fieldset class="custom-container">
            <legend>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M7 2.75C6.9337 2.75 6.87011 2.77634 6.82322 2.82322C6.77634 2.87011 6.75 2.9337 6.75 3V11.25H17.25V3C17.25 2.93369 17.2237 2.87011 17.1768 2.82322C17.1299 2.77634 17.0663 2.75 17 2.75H14.75V6C14.75 6.41421 14.4142 6.75 14 6.75C13.5858 6.75 13.25 6.41421 13.25 6V2.75H10.75V4C10.75 4.41421 10.4142 4.75 10 4.75C9.58579 4.75 9.25 4.41421 9.25 4V2.75H7ZM7 1.25C6.53587 1.25 6.09075 1.43437 5.76256 1.76256C5.43437 2.09075 5.25 2.53587 5.25 3V11.4189C5.07072 11.5039 4.90555 11.6196 4.76256 11.7626C4.43438 12.0908 4.25 12.5359 4.25 13V14C4.25 14.7293 4.53973 15.4288 5.05546 15.9445C5.57118 16.4603 6.27065 16.75 7 16.75H9C9.06631 16.75 9.12989 16.7763 9.17678 16.8232C9.22366 16.8701 9.25 16.9337 9.25 17V19.9C9.25 20.6293 9.53973 21.3288 10.0555 21.8445C10.5712 22.3603 11.2707 22.65 12 22.65C12.7293 22.65 13.4288 22.3603 13.9445 21.8445C14.4603 21.3288 14.75 20.6293 14.75 19.9V17C14.75 16.9337 14.7763 16.8701 14.8232 16.8232C14.8701 16.7763 14.9337 16.75 15 16.75H17C17.7293 16.75 18.4288 16.4603 18.9445 15.9445C19.4603 15.4288 19.75 14.7293 19.75 14V13C19.75 12.5359 19.5656 12.0908 19.2374 11.7626C19.0945 11.6196 18.9293 11.5039 18.75 11.4189V3C18.75 2.53587 18.5656 2.09075 18.2374 1.76256C17.9092 1.43437 17.4641 1.25 17 1.25H7ZM6 12.75C5.9337 12.75 5.87011 12.7763 5.82322 12.8232C5.77634 12.8701 5.75 12.9337 5.75 13V14C5.75 14.3315 5.8817 14.6495 6.11612 14.8839C6.35054 15.1183 6.66848 15.25 7 15.25H9C9.46413 15.25 9.90925 15.4344 10.2374 15.7626C10.5656 16.0908 10.75 16.5359 10.75 17V19.9C10.75 20.2315 10.8817 20.5495 11.1161 20.7839C11.3505 21.0183 11.6685 21.15 12 21.15C12.3315 21.15 12.6495 21.0183 12.8839 20.7839C13.1183 20.5495 13.25 20.2315 13.25 19.9V17C13.25 16.5359 13.4344 16.0908 13.7626 15.7626C14.0908 15.4344 14.5359 15.25 15 15.25H17C17.3315 15.25 17.6495 15.1183 17.8839 14.8839C18.1183 14.6495 18.25 14.3315 18.25 14V13C18.25 12.9337 18.2237 12.8701 18.1768 12.8232C18.1299 12.7763 18.0663 12.75 18 12.75H6Z" fill="#869198"/>
              </svg>                

              Personalização
            </legend>

            <div class="flex">
              <div class="color-preference-wrapper col-12">
                <label>Cor principal</label>

                <div class="color-preference-inner">
                  <input type="radio" id="blue" name="colors">
                  <input type="radio" id="navy" name="colors">
                  <input type="radio" id="purple" name="colors">
                  <input type="radio" id="fuschia" name="colors">
                  <input type="radio" id="pink" name="colors">
                  <input type="radio" id="red" name="colors">
                  <input type="radio" id="orange" name="colors">
                  <input type="radio" id="yellow" name="colors">
                  <input type="radio" id="lime" name="colors">
                  <input type="radio" id="green" name="colors">
                  <input type="radio" id="cyan" name="colors">
                </div>
              </div>

              <div class="theme-grid-wrapper col-12">
                <label>Tema do evento</label>

                <div class="theme-grid-inner">
                  <label class="card-theme" for="1">
                    <input type="radio" name="theme" id="1">
                    <img src="images/theme-1.png">
                    Aniversário
                  </label>

                  <label class="card-theme" for="2">
                    <input type="radio" name="theme" id="2">
                    <img src="images/theme-2.png">
                    Infantil
                  </label>

                  <label class="card-theme" for="3">
                    <input type="radio" name="theme" id="3">
                    <img src="images/theme-3.png">
                    Formatura
                  </label>

                  <label class="card-theme" for="4">
                    <input type="radio" name="theme" id="4">
                    <img src="images/theme-4.png">
                    Casamento
                  </label>

                  <label class="card-theme" for="5">
                    <input type="radio" name="theme" id="5">
                    <img src="images/theme-5.png">
                    Chá de bebê
                  </label>

                  <label class="card-theme" for="6">
                    <input type="radio" name="theme" id="6">
                    <img src="images/theme-6.png">
                    Chá de panela
                  </label>

                  <label class="card-theme" for="7">
                    <input type="radio" name="theme" id="7">
                    <img src="images/theme-7.png">
                    Carnaval
                  </label>

                  <label class="card-theme" for="8">
                    <input type="radio" name="theme" id="8">
                    <img src="images/theme-8.png">
                    Páscoa
                  </label>

                  <label class="card-theme" for="9">
                    <input type="radio" name="theme" id="9">
                    <img src="images/theme-9.png">
                    São João
                  </label>

                  <label class="card-theme" for="10">
                    <input type="radio" name="theme" id="10">
                    <img src="images/theme-10.png">
                    Halloween
                  </label>

                  <label class="card-theme" for="11">
                    <input type="radio" name="theme" id="11">
                    <img src="images/theme-11.png">
                    Natal
                  </label>

                  <label class="card-theme" for="12">
                    <input type="radio" name="theme" id="12">
                    <img src="images/theme-12.png">
                    Outro
                  </label>
                </div>
              </div>

              <div class="switch-wrapper col-4">
                <label for="style">Estilo</label>

                <div class="switch-inner">
                  <input class="switch-control" type="checkbox" id="style">
                  <label for="style">Escuro</label>
                </div>
              </div>

              <div class="input-file-wrapper col-8">
                <label for="archive">Foto de capa</label>

                <div class="input-file-inner">
                  <label class="input-file-button">
                    <img src="images/icons/upload.svg">
                    Selecionar
                    <input type="file" id="archive" hidden>
                  </label>

                  <label for="archive">Nenhum arquivo selecionado</label>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset class="contact-container">
            <legend>

              </svg>
                
              Dados para contato
            </legend>

            <div class="flex">
              <div class="input-wrapper col-12">
                <label for="name">Nome</label>
                <input class="input-control" type="text" id="name" placeholder="Nome completo">
              </div>

              <div class="input-wrapper col-6">
                <label for="mail">E-mail</label>
                <input class="input-control" type="mail" id="name" placeholder="exemplo@email.com">
              </div>

              <div class="input-wrapper col-6">
                <label for="tel">Telefone</label>
                <input class="input-control" type="tel" id="tel" placeholder="(99) 99999-9999">
              </div>
            </div>
          </fieldset>

          <div class="confirmation-container">
            <div class="checkbox-wrapper">
              <input class="checkbox-control" type="checkbox" id="terms">
              <label for="terms">Li e concordo com os <span class="link">Termos e Condições</span> e com a <span class="link">Política de Privacidade</span></label>
            </div>
            <div class="checkbox-wrapper">
              <input class="checkbox-control" type="checkbox" id="alertmail">
              <label for="alertmail">Aceito receber atualizações e promoções por e-mail</label>
            </div>
            <div class="checkbox-wrapper">
              <input class="checkbox-control" type="checkbox" id="alertsms">
              <label for="alertsms">Aceito receber atualizações e promoções por SMS</label>
            </div>
          </div>

          <div class="submit-container">
